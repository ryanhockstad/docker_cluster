filebeat.inputs:
- type: log
  paths:
    - /var/example/*.json
- type: log
  paths:
    - /var/example/*.cef
  fields:
    inquest_logs: syslog
 
filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

